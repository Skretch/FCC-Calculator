<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hello World</title>
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <div id="calc">
            <div id="outputRow">
                <h1>0+1·2-3/456789</h1>
            </div>
            <div id="inputSection">
                <div id="inputCol1" class="col">
                    <div id="zero" class="button">
                        0
                    </div>
                    <div id="one" class="button">
                        1
                    </div>
                    <div id="four" class="button">
                        4
                    </div>
                    <div id="seven" class="button">
                        7
                    </div>
                </div>
                <div id="inputCol2" class="col">
                    <div id="comma" class="button">
                        dot
                    </div>
                    <div id="two" class="button">
                        2
                    </div>
                    <div id="five" class="button">
                        5
                    </div>
                    <div id="eight" class="button">
                        8
                    </div>
                </div>
                <div id="inputCol3" class="col">
                    <div id="clear" class="button">
                        Clear
                    </div>
                    <div id="three" class="button">
                        3
                    </div>
                    <div id="six" class="button">
                        6
                    </div>
                    <div id="nine" class="button">
                        9
                    </div>
                </div>
                <div id="inputCol4" class="col">
                    <div id="equals" class="button">
                        =
                    </div>
                    <div id="minus" class="button">
                        -
                    </div>
                    <div id="pluss" class="button">
                        +
                    </div>
                    <div id="divide" class="button">
                        /
                    </div>
                    <div id="times" class="button">
                        ·
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
